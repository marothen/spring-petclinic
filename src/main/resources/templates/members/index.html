<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Clan Search</title>
</head>
<body>
<!--/*@thymesVar id="member" type="com.maro.clashroyale.dtos.member.MemberDto"*/-->
<div class="container">
    <h2>Member</h2>
    <h2 th:text="'Name: ' + ${member.name}">Membername</h2>

  <div style="overflow: scroll; height: 600px;">
    <table class="table table-striped">
            <thead>
            <tr>
                <th style="text-align:left; width: 200px;">Type</th>
                <th style="text-align:left; width: 300px;">Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="battle:${member.getBattles()}"}>
                <td th:text="${battle?.getType()}">50</td>
                <td th:text="${battle?.getTime()}">300</td>
            </tr>
            </tbody>
        </table>
  </div>
</div>
</body>
</html>
