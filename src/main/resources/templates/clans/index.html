<!DOCTYPE html>
<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml"> -->
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
    <meta charset="UTF-8">
    <title>Clansuche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link th:href="@{/styles/cssandjs/main.css}" rel="/styles/styles.css" />-->
</head>
<body>
<!--/*@thymesVar id="clanHolder" type="com.maro.clashroyale.dtos.clans.clanlist.ClansHolderDTO"*/-->
<div class="container">
    <h2>Clanname (mindestens 3 Zeichen eingeben)</h2>
    <form th:object="${clanHolder}" th:action="@{/search}" method="get">
        <input class="form-control" type="text" name="search" id="search" th:field="${clanHolder.searchName}"/>
        <input class="btn btn-primary" type="submit" value="Suchen"/>
    </form>
  </br>
  <table class="table table-striped">
        <thead>
        <tr >
            <th style="text-align:left; width: 300px;" data-coreui-toggle="tooltip" data-coreui-placement="top" data-coreui-html="true" title="Name des Clans">Name</th>
            <th style="text-align:left; width: 50px;"  data-coreui-toggle="tooltip" data-coreui-placement="top" data-coreui-html="true" title="Anzahl der Mitglieder">Mitglieder</th>
        </tr>
        </thead>
  </table>
<div style="overflow: scroll; height: 500px;">
  <table class="table table-striped">

        <tbody >
        <tr th:each="clan:${clanHolder.getClans()}"}>
            <td><a th:href="@{'/ranking?clanTag='+ ${clan?.getTag()}}" th:text="${clan.getName}">Link to Clan</a></td>
            <td th:text="${clan?.getMembers()}">555</td>
        </tr>
        </tbody>


    </table>
  </div>
</div>
</body>
</html>
